<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    function fun(){
        // var list= document.getElementById("list").value.split(",");
        var list= document.getElementById("list").value;
        var element= document.getElementById("element").value;
        var count =0;
        for (let i = 0; i < list.length; i++) {
            if(element==list[i])    
                count++;
        }
        // alert("Count "+count);   
        document.getElementById("output").innerHTML="Count of "+element+ " is: "+count;

    }
</script>
<style>
    input,style{
        font-size: 35px;
    }
</style>

<body>
    <div style="text-align: center; font-size: 60px;" >
        <br><br>
        <label for="list">Enter the alphabets</label>
        <input type="text" name="list" id="list">
        <br><br>
        <label for="element">Enter the element to count</label>
        <input type="text" name="element" id="element">
        <br><br>
        <input type="button" value="Click me" onclick="fun()">
        <br>
        <h3 id="output"></h3>
    </div>
    
    
</body>
</html>
