<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arpit Bansal</title>
</head>
<style>
    body{
        font-size: 35px;
    }
</style>
<body>
    <h3>Assignment 5: Change Background on List element Click</h3>
    <ul id="list">
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ul>
</body>
    <script>
        var list=document.getElementById("list");
        var color=['red','green','blue'];
        for(var i=0;i<list.children.length;i++){
            list.children[i].addEventListener("click",function(){
                var colorIndex=Array.prototype.indexOf.call(list.children,this);
                var colorName=color[colorIndex%color.length];
                document.body.style.backgroundColor=colorName;
            })
        }
    </script>
</html>
