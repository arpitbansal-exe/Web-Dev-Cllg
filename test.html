<script>
    function convert_F_To_C(){
        var far = prompt("Enter the temperature in Fahrenhit:");
        var cel = (far - 32)* 5/9;
        document.getElementById("text").innerHTML =" The Temperature in celcius is " + cel;
    }


    function convert_C_To_F(){
        var cel = prompt("Enter the temperature in Celcius:");
        var far = cel* (9/5)+32;
        document.getElementById("text").innerHTML =" The Temperature in farenhit is " + far;
    }
</script>
<body>

   <input type="button" onclick="convert_F_To_C()" value="Convert F to C">
